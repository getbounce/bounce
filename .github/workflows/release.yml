name: Release

on:
  push:
    branches:
      - '**'
  # repository_dispatch:
  #   types:
  #     - Release

jobs:
  release:
    runs-on: ubuntu-latest
    container: node:lts
    steps:
      - name: Install JQ
        run: apt update && apt install -y jq
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Bump version
        run: jq '.version = "1.0.0"' package.json
      - name: Install dependencies
        run: yarn
      - name: Compile
        run: yarn build
      - name: Bundle
        run: yarn pack
      - name: Upload build tmp
        uses: actions/upload-artifact@v2
        with:
          name: studiobridge-v1.0.0.tgz
          path: studiobridge-v1.0.0.tgz
